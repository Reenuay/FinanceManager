<!DOCTYPE html>
<html ng-app="app" lang="eng">
  <head>
    <title>Finance Manager</title>
    <meta charset="utf-8">
    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!-- Vertical Offset -->
		<link rel="stylesheet" href="css/vertical-offset.css">
		<!-- Glyhicon Resize -->
		<link rel="stylesheet" href="css/glyphicon-size.css">

    <!-- JS -->
    <!-- JQuery -->
    <script src="jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- AngularJS-->
    <script src="framework/angular.min.js"></script>
    <!-- Firebase -->
    <script src="framework/firebase.js"></script>
    <!-- AngularFire -->
    <script src="framework/angularfire.min.js"></script>
  </head>
  <body ng-controller="MainController">
		<div class="container-fluid">
			<div class="vert-offset-top-8"></div>
			<!-- Offset for small devices -->
			<div class="vert-offset-top-8 hidden-md hidden-lg"></div>
			<div class="row">
				<div class="col-md-offset-4 col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading text-center">
							<h1>Please log in.<span class="btn-lg glyphicon glyphicon-user glyphicon-size-md"></span></h1>
						</div>
						<div class="panel-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label class="col-md-3 control-label" for="login">Login</label>
									<div class="col-md-6">
										<input id="login" type="text" class="form-control" placeholder="Login" maxlength="45" name="name" required />
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label" for="password">Password</label>
									<div class="col-md-6">
										<input id="password" type="password" class="form-control" placeholder="Password" maxlength="45" name="password" required />
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-offset-3 col-md-6">
										<button type="submit" class="btn btn-default">Log in</button>
									</div>
								</div>
							</form>
						</div><!-- Panel body end -->
					</div><!-- Panel end -->
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-4 col-md-4 text-center">
						<h5>Â© Copyright - Finance Manager 2016</h5>
				</div>
			</div>
		</div>
    <!-- Application -->
    <script src="app.js"></script>
  </body>
</html>
