<div class="col-md-10 col-md-offset-1">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Add <span class="glyphicon glyphicon-plus glyphicon-size-sm"></span></h3>
		</div>
		<div class="panel-body">
			<div class="container-fluid">
				<div class="col-md-offset-3 col-md-6">
					<form role="form" ng-submit="main.Add()" class="form-horizontal" name="AddCategoryForm" novalidate>
						<div class="form-group">
							<div class="col-xs-12">
								<h2 class="text-muted hide-text" ng-if="main.parent">
									Add to {{main.parentName}} <span class="{{main.parentIcon}}" style="color: {{main.parentColor}}"></span>
								</h2>
								<h2 class="text-muted" ng-if="!main.parent">No parent</h2>
								<hr>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<input type="text" class="form-control" ng-model-options="{updateOn: 'blur'}" placeholder="Name" ng-model="main.name" maxlength="20" name="name" required/>
							</div>
						</div>
						<div class="form-group">
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
