<div class="col-md-offset-1 col-md-3">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Actions <span class="glyphicon glyphicon-flash glyphicon-size-sm"></span></h3>
		</div>
		<div class="panel-body">
			<button class="btn btn-default btn-block">
				Add <span class="glyphicon glyphicon-plus"></span>
			</button>
			<button class="btn btn-default btn-block" disabled>
				Edit <span class="glyphicon glyphicon-pencil"></span>
			</button>
			<button class="btn btn-danger btn-block" disabled>
				Delete <span class="glyphicon glyphicon-remove"></span>
			</button>
		</div>
	</div>
</div>
<div class="col-md-7">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>List <span class="glyphicon glyphicon-menu-hamburger glyphicon-size-sm"></span></h3>
		</div>
		<div class="panel-body">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-search"></span>
								</span>
								<input type="text" class="form-control" placeholder="Search" maxlength="45"/>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<ul class="list-group">
							<li class="list-group-item" ng-repeat="category in categories">
								<span class="indent" ng-repeat="i in getNumber(parentCount(category)) track by $index"></span>
								<span class="caret"></span>
								<span class="{{category.icon}}"></span>
								<span ng-bind="category.name"></span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
