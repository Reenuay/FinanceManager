<div class="col-md-offset-1 col-md-3">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Actions <span class="glyphicon glyphicon-flash glyphicon-size-sm"></span></h3>
		</div>
		<div class="panel-body">
			<button class="btn btn-default btn-block">
				<span class="glyphicon glyphicon-plus"></span> Add
			</button>
			<button class="btn btn-default btn-block" disabled>
				<span class="glyphicon glyphicon-pencil"></span> Edit
			</button>
			<button class="btn btn-danger btn-block" disabled>
				<span class="glyphicon glyphicon-remove"></span> Delete
			</button>
		</div>
	</div>
</div>
<div class="col-md-7">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>List <span class="glyphicon glyphicon-list glyphicon-size-sm"></span></h3>
		</div>
		<div class="panel-body">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-search"></span>
								</span>
								<input type="text" class="form-control" placeholder="Search" maxlength="45"/>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
