<div class="col-md-offset-2 col-md-3">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Categories <span class="glyphicon glyphicon-tag glyphicon-size-sm"></span></h3>
		</div>
		<div class="panel-body">
			<div class="list-group">
				<a class="list-group-item" ng-repeat="categorie in categories.list track by $index">
					<span class="{{categorie.icon}}"></span> 
					{{categorie.name}}
					<span ng-click="categories.remove(categorie)" class="glyphicon glyphicon-remove text-danger pull-right" role="button"></span>
				</a>
			</div>
		</div>
	</div>
</div>
<div class="col-md-3">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Add <span class="glyphicon glyphicon-plus glyphicon-size-sm"></span></h3>
		</div>
		<div class="panel-body">
			<form ng-submit="categories.add()" name="AddCategorieForm" class="form-horizontal" role="form" novalidate>
				<div class="form-group">
					<label class="control-label sr-only" name="name">Name</label>
					<div class="col-md-12">
						<input ng-model="categories.name" ng-model-options="{updateOn: 'blur'}" type="text" class="form-control" name="name" placeholder="Name" required />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label sr-only" name="icon">Icon</label>
					<div class="col-md-6">
						<ui-iconpicker ng-model="categories.icon" groups="bootstrap font-awesome" name="icon"></ui-iconpicker>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-2">
						<button class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
