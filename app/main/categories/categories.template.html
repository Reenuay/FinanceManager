<div class="col-md-offset-2 col-md-8">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Categories <span class="glyphicon glyphicon-tag glyphicon-size-sm"></span></h3>
		</div>
		<div class="panel-body">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12">
						<form ng-submit="categories.add()" name="AddCategorieForm" class="form-inline" role="form" novalidate>
							<div class="form-group">
								<div class="input-group">
									<input ng-model="categories.name" ng-model-options="{updateOn: 'blur'}" type="text" class="form-control" name="name" placeholder="Name" disable-valid-styling="true" disable-invalid-styling="true" required />
									<span class="input-group-btn">
										<ui-iconpicker ng-model="categories.icon" groups="bootstrap font-awesome" name="icon"></ui-iconpicker>
										<button colorpicker type="button" class="btn btn-default" ng-model="categories.color">
											<span class="fa fa-paint-brush" style="color:{{categories.color}}"></span> 
											<span class="caret"></span>
										</button>
										<button class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
									</span>
								</div>
							</div>
							<hr />
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="list-group">
							<a class="list-group-item" ng-repeat="categorie in categories.list track by $index" ng-click="categories.select($index)">
								<span class="{{categorie.icon}}" style="color: {{categorie.color}}"></span> 
								{{categorie.name}}
								<span ng-click="categories.remove(categorie)" class="glyphicon glyphicon-remove text-danger pull-right" role="button"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
