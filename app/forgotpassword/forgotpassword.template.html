<div class="container-fluid">
	<!-- Offset for large and medium devices -->
	<div class="vert-offset-top-8 hidden-xs hidden-sm"></div>
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-md-6 col-lg-5 col-centered">
			<div class="panel panel-default">
				<div class="panel-heading text-center">
					<h1>Enter your email.<span class="btn-lg glyphicon glyphicon-envelope glyphicon-size-md"></span></h1>
				</div>
				<div class="panel-body">
					<form ng-submit="forgotpassword.send()" class="form-horizontal" role="form" name="ForgotPasswordForm" novalidate>
						<div class="form-group">
							<label class="col-sm-2 control-label" name="email">Email</label>
							<div class="col-sm-8">
								<input ng-model="forgotpassword.email" fm-email ng-model-options="{updateOn: 'blur'}" class="form-control" placeholder="Email" name="email" required/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-8">
								<u class="text-muted" ui-sref="login" role="button">Log in</u>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-8">
								<button type="submit" class="btn btn-default">Send <span class="glyphicon glyphicon-send text-muted"></span></button>
							</div>
						</div>
					</form><!-- Form end -->
				</div><!-- Panel body end -->
			</div><!-- Panel end -->
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 text-center">
				<h5>Â© Copyright - Finance Manager 2016</h5>
		</div>
	</div>
</div>
